<!DOCTYPE html>
<html>
    <head>
    	<title>Bootstrap</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Links to the CDN (content delivery network) that hosts the 
        bootstrap .css file -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      <!-- Links to Google fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    	<!-- our custom stylesheet below will override the Bootsrap stylesheet-->
    	<link rel="stylesheet" tpye="text/css" href="style.css">
    </head>
  <body>
    <!-- we set the height of the div to 100% of the page view -->
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">
          <h1 class="text-uppercase"><strong>the biggest startup event of the year</strong></h1>
        </header>
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
          <hr>
          <!-- the button is class btn extended by btn-xl -->
          <a href="https://mailchi.mp/5d53f4f4c076/udemy-javascript-tutorial"><button type="button" class="btn btn-primary btn-xl">Find out more</button></a>
         </section>


        <!-- We put the Javascript files at the bottom of the document because we want the Javascript to load after all the content this way we have our website loaded then we get the Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
      </div>
    </div>
  </body>
</html>
